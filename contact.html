<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->
    <title>Peak 93 Media</title>
    <meta name="author" content="Anthony Marling" />
    <meta
      name="description"
      content="Peak 93 Media provides videography and photography services in Columbus, OH."
    />
    <meta
      name="keywords"
      content="media,web,design,marketing,content,video,videography,photography,photo,senior photo,sports,sports videos"
    />
    <link rel="shortcut icon" href="#" type="image/vnd.microsoft.icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b8cf7c489b.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
    <link href="css/contact.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper">
      <nav class="nav" role="navigation">
        <a class="logo" href="/index.html">Peak 93 Media</a>
        <input type="checkbox" class="checkbox" />
        <a class="nav-toggle">
          <div class="top-bar menu-bar"></div>
          <div class="bottom-bar menu-bar"></div>
        </a>
        <h2 class="menu-title">menu</h2>
        <h2 class="close-title">close</h2>
        <div class="menu">
          <ul>
            <li><a href="/index.html">home</a></li>
            <li><a href="/about.html">about</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="/packages.html">packages</a></li>
            <li><a href="/contact.html">contact</a></li>
          </ul>
          <div class="socials">
            <a href="https://www.facebook.com/peak93mediallc" target="blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="https://www.instagram.com/peak93media/" target="blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <p>&#169; Peak 93 Media</p>
        </div>
      </nav>

      <section class="contact section">
        <div class="contact">
          <h1>Get in touch</h1>
          <p>We aim to respond to inquiries within 24 hours</p>
        </div>
        <form
          class="contact-form"
          action="https://formspree.io/mrgozerw"
          method="POST"
        >
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />

          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />

          <label for="lname">Email:</label>
          <input type="email" id="email" name="email" />

          <div class="type">
            <label for="type">Type of project:</label>
            <label class="container"
              >Athletics
              <input type="radio" checked="checked" name="athletics" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Corporate
              <input type="radio" name="corporate" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Senior Photos
              <input type="radio" name="senior photos" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Other
              <input type="radio" name="other" />
              <span class="checkmark"></span>
            </label>
          </div>

          <label for="message">Message:</label>
          <textarea
            name="message"
            rows="10"
            cols="30"
            placeholder="Give us all the details"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
