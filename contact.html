<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->
    <title>Peak 93 Media | Contact</title>
    <meta name="author" content="Anthony Marling" />
    <meta
      name="description"
      content="Peak 93 Media provides videography and photography services in Columbus, OH."
    />
    <meta
      name="keywords"
      content="media,web,design,marketing,content,video,videography,photography,photo,senior photo,sports,sports videos"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b8cf7c489b.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
    <link href="css/contact.css" rel="stylesheet" media="all" />
    <link rel="icon" type="image/png" href="/images/Favicon.png" />
  </head>

  <body>
    <div class="page-wrapper">
      <nav class="nav" role="navigation">
        <a href="/index.html"
          ><img class="logo" src="/images/white-logo.png"
        /></a>
        <input type="checkbox" class="checkbox" />
        <a class="nav-toggle">
          <div class="top-bar menu-bar"></div>
          <div class="bottom-bar menu-bar"></div>
        </a>
        <h2 class="menu-title">menu</h2>
        <h2 class="close-title">close</h2>
        <div class="menu">
          <ul>
            <li><a href="/index.html">home</a></li>
            <li><a href="/about.html">about</a></li>
            <li><a href="/photography.html">photos</a></li>
            <li><a href="/videos.html">videos</a></li>
            <li><a href="/contact.html">contact</a></li>
          </ul>
          <div class="socials">
            <a href="https://www.facebook.com/peak93mediallc" target="blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="https://www.instagram.com/peak93media/" target="blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <p>&#169; Peak 93 Media</p>
        </div>
      </nav>

      <section class="contact section">
        <div class="contact">
          <h1>Get in touch</h1>
          <p>We aim to respond to inquiries within 24 hours</p>
        </div>
        <form
          class="contact-form"
          action="https://formspree.io/mrgozerw"
          method="POST"
        >
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />

          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />

          <label for="lname">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="phone">Phone:</label>
          <input type="phone" id="phone" name="phone" />

          <label for="type">Type of project:</label>
          <select name="type" id="type">
            <option value="athletics">Athletics</option>
            <option value="corporate">Corporate</option>
            <option value="senior-photos">Senior photos</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="dentistry">Dentistry</option>
            <option value="other">Other</option>
          </select>

          <label for="budget">What is your budget?</label>
          <select name="budget" id="budget">
            <option value="under-$500">Under $500</option>
            <option value="$500-$1k">$500 - $1,000</option>
            <option value="$1-2k" selected>$1,000 - $2,000</option>
            <option value="$2-3k">$2,000 - $3,000</option>
            <option value="$3k+">$3,000+</option>
          </select>

          <label for="message">Message:</label>
          <textarea
            name="message"
            rows="10"
            cols="30"
            placeholder="Give us all the details"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
